<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Login do SAPE</title>
   	<link rel="stylesheet"  type="text/css" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
    <link rel="stylesheet"  type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet"  type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sapecss.css" />
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title"><img th:src="@{/img/Logo4.png}" class="SAPE_imgLogo"></img></span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="/sobre">Sobre</a>
	      </nav>
	    </div>
	  </header>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    <!-- Your content goes here -->
	     <div th:if="${param.error}">
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				Entre com email ou senha válido
			</div>
		</div>
        <div th:if="${param.logout}">
        	 <div class="alert Alert-info" role="alert">
  				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 				<span class="sr-only">Info:</span>
 					 Você saiu do sistema
			</div>
            
        </div>
        <div class="col-md-4"></div>
        
        <!-- Login SAPE-->
        <section class="container login-form col-md-4 SAPE_divLogin">
		<section>
			<form method="post" action="/login" id="loginFrm">
				<div class="form-group">
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon1"> <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label></span>
  						<input type="text" name="username" class="form-control" placeholder="Digite o email" aria-describedby="sizing-addon1"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon" id="sizing-addon2"><label for="inputPassword3" class="col-sm-2 control-label">Senha</label></span>
						<input type="password" name="password" class="form-control" placeholder="Digite a senha" aria-describedby="sizing-addon2"/>
					</div>
				</div>
				<button  onclick="onclickLogin()" type="submit" class="btn btn-primary btn-block">Login</button>
			
			</form>
			<br></br>
			<form method="post" action="/visitar">
				<input name="username" value="visitante@sape.com" hidden="true"/>
				<button onclick="onclickLogin()" type="submit" name="visitante" class="btn btn-success btn-block">Entrar como visitante</button>
			</form>

		</section>
	</section>
	<!-- Progress -->        
    <div id="p2" class=""></div>
	    </div>
	  </main>
	</div>
	
	
       
 		
 <!-- Scripts -->
 	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>		
 	<script type="text/javascript" th:src="@{/js/sapejs.js}"></script>
 	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
 	<script type="text/javascript" th:src="@{https://code.getmdl.io/1.1.3/material.min.js}"></script>
 	
		
</body>
</html>
